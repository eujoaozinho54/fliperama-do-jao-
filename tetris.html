<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tetris - Jogo</title>
  <style>
    body {
      background: linear-gradient(135deg, #000, #111);
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      font-size: 48px;
      text-shadow: 0 0 10px #0f0;
    }

    canvas {
      background-color: #000;
      border: 2px solid #0f0;
      box-shadow: 0 0 10px #0f0;
      margin-top: 20px;
    }

    #score {
      font-size: 24px;
      margin-top: 15px;
    }

    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      background-color: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      font-size: 20px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #0f0;
      color: #000;
      text-shadow: none;
    }
  </style>
</head>
<body>

  <h1>Tetris</h1>
  <canvas id="tetris" width="300" height="600"></canvas>
  <div id="score">Pontos: 0</div>
  <a href="index.html" class="btn">Voltar ao Menu</a>

  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const rowCount = 20;
    const columnCount = 10;
    const squareSize = 30;
    let score = 0;
    let board = Array.from({ length: rowCount }, () => Array(columnCount).fill(0));

    // As peças (Tetrominoes)
    const pieces = [
      [[1, 1, 1], [0, 1, 0]], // T
      [[1, 1], [1, 1]],       // O
      [[1, 1, 0], [0, 1, 1]], // S
      [[0, 1, 1], [1, 1, 0]], // Z
      [[1, 0, 0], [1, 1, 1]], // L
      [[0, 0, 1], [1, 1, 1]], // J
      [[1, 1, 1, 1]]          // I
    ];

    let currentPiece = randomPiece();
    let pieceX = Math.floor(columnCount / 2) - Math.floor(currentPiece[0].length / 2);
    let pieceY = 0;
    let fallInterval =10000; // Velocidade da queda (em milissegundos)
    let lastFallTime = 0; // Controle de tempo da última queda

    // Função para desenhar o tabuleiro
    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rowCount; y++) {
        for (let x = 0; x < columnCount; x++) {
          if (board[y][x]) {
            ctx.fillStyle = '#0f0';
            ctx.fillRect(x * squareSize, y * squareSize, squareSize, squareSize);
          }
        }
      }
    }

    // Função para desenhar a peça atual
    function drawPiece() {
      for (let y = 0; y < currentPiece.length; y++) {
        for (let x = 0; x < currentPiece[y].length; x++) {
          if (currentPiece[y][x]) {
            ctx.fillStyle = '#0f0';
            ctx.fillRect((pieceX + x) * squareSize, (pieceY + y) * squareSize, squareSize, squareSize);
          }
        }
      }
    }

    // Função para movimentar a peça
    function movePiece(dx, dy) {
      if (canMove(pieceX + dx, pieceY + dy, currentPiece)) {
        pieceX += dx;
        pieceY += dy;
      } else if (dy) {
        placePiece();
        currentPiece = randomPiece();
        pieceX = Math.floor(columnCount / 2) - Math.floor(currentPiece[0].length / 2);
        pieceY = 0;
        if (!canMove(pieceX, pieceY, currentPiece)) {
          gameOver();
        }
      }
    }

    // Função para girar a peça
    function rotatePiece() {
      const rotated = currentPiece[0].map((_, index) =>
        currentPiece.map(row => row[index])
      ).reverse();
      if (canMove(pieceX, pieceY, rotated)) {
        currentPiece = rotated;
      }
    }

    // Verifica se a peça pode se mover
    function canMove(x, y, piece) {
      for (let py = 0; py < piece.length; py++) {
        for (let px = 0; px < piece[py].length; px++) {
          if (piece[py][px]) {
            const nx = x + px;
            const ny = y + py;
            if (nx < 0 || nx >= columnCount || ny >= rowCount || board[ny][nx]) {
              return false;
            }
          }
        }
      }
      return true;
    }

    // Função para colocar a peça no tabuleiro
    function placePiece() {
      for (let y = 0; y < currentPiece.length; y++) {
        for (let x = 0; x < currentPiece[y].length; x++) {
          if (currentPiece[y][x]) {
            board[pieceY + y][pieceX + x] = 1;
          }
        }
      }
      clearFullLines();
    }

    // Função para limpar linhas completas
    function clearFullLines() {
      for (let row = rowCount - 1; row >= 0; row--) {
        if (board[row].every(cell => cell === 1)) {
          board.splice(row, 1);
          board.unshift(Array(columnCount).fill(0));
          score += 100;
          document.getElementById("score").textContent = `Pontos: ${score}`;
        }
      }
    }

    // Função para gerar uma peça aleatória
    function randomPiece() {
      return pieces[Math.floor(Math.random() * pieces.length)];
    }

    // Função para o jogo acabar
    function gameOver() {
      alert("Game Over!");
      board = Array.from({ length: rowCount }, () => Array(columnCount).fill(0));
      score = 0;
      document.getElementById("score").textContent = `Pontos: ${score}`;
    }

    // Função principal do jogo
    function gameLoop() {
      drawBoard();
      drawPiece();
      movePiece(0, 1);  // Faz a peça cair

      requestAnimationFrame(gameLoop);
    }

    // Controle de teclado
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        movePiece(-1, 0);
      } else if (e.key === 'ArrowRight') {
        movePiece(1, 0);
      } else if (e.key === 'ArrowDown') {
        movePiece(0, 1);
      } else if (e.key === 'ArrowUp') {
        rotatePiece();
      }
    });

    gameLoop();
  </script>
</body>
</html>
